<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section class="main-container center">

        <div class="container ">
            <div class="box  box-1 "><button class="btn" row = "1" col = "1"></button></div>
            <div class="box  box-2 "><button class="btn" row = "1" col = "2"></button></div>
            <div class="box  box-3 "><button class="btn" row = "1" col = "3"></button></div>
            <div class="box  box-4 "><button class="btn" row = "2" col = "1"></button></div>
            <div class="box  box-5 "><button class="btn" row = "2" col = "2"></button></div>
            <div class="box  box-6 "><button class="btn" row = "2" col = "3"></button></div>
            <div class="box  box-7 "><button class="btn" row = "3" col = "1"></button></div>
            <div class="box  box-8 "><button class="btn" row = "3" col = "2"></button></div>
            <div class="box  box-9 "><button class="btn" row = "3" col = "3"></button></div>
            
        </div>
        <p class="game-score center font"></p>
        <p class="winner"></p>
        <button onclick="reset()">play again</button>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
